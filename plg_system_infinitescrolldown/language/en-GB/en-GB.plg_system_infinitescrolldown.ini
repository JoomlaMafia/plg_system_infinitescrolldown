PLG_SYSTEM_INFINITESCROLLDOWN_FIELD_OFFSET_TRIGGER_LABEL="Offset trigger (%)"
PLG_SYSTEM_INFINITESCROLLDOWN_FIELD_OFFSET_TRIGGER_DESC="This value represent a percentage of the browser window viewport height size, when the viewport height plus the calculated offset reach the bottom of the content, the script will get active and load more content, using a percentage value makes this plugin ideal for responsive websites."

PLG_SYSTEM_INFINITESCROLLDOWN_FIELD_CONTENT_ITEM_SELECTOR_LABEL="Content item selector"
PLG_SYSTEM_INFINITESCROLLDOWN_FIELD_CONTENT_ITEM_SELECTOR_DESC="Input here a valid CSS selector to select the content items, select a repetitive structures that can be appended one after another without destroying the template layout"

PLG_SYSTEM_INFINITESCROLLDOWN_FIELD_PAGINATION_CONTROL_SELECTOR_LABEL="Pagination control selector"
PLG_SYSTEM_INFINITESCROLLDOWN_FIELD_PAGINATION_CONTROL_SELECTOR_DESC="Input here a valid CSS selector to select the pagination control, this parameter have the sole purpose of select and hide the pagination control"

PLG_SYSTEM_INFINITESCROLLDOWN_FIELD_NEXT_PAGE_LINK_SELECTOR_LABEL="Next page link selector"
PLG_SYSTEM_INFINITESCROLLDOWN_FIELD_NEXT_PAGE_LINK_SELECTOR_DESC="Input here a valid CSS selector to select the link element ('a' tag) of the next page button of the pagination control"

PLG_SYSTEM_INFINITESCROLLDOWN_FIELD_PAGE_STOP_FREQUENCY_LABEL="Page stop frequency"
PLG_SYSTEM_INFINITESCROLLDOWN_FIELD_PAGE_STOP_FREQUENCY_DESC="Input here an integer number to determine how many pages the script will load and wait for user intervention to load a the next round of pages, set this value to 0 (zero) to never ask for user intervention"

PLG_SYSTEM_INFINITESCROLLDOWN_FIELD_LOAD_MORE_BUTTON_TEXT_LABEL="More button text"
PLG_SYSTEM_INFINITESCROLLDOWN_FIELD_LOAD_MORE_BUTTON_TEXT_DESC="Input here the load more button text. This field admits translation language strings"
PLG_SYSTEM_INFINITESCROLLDOWN_FIELD_LOAD_MORE_BUTTON_TEXT="Load more pages"

PLG_SYSTEM_INFINITESCROLLDOWN_FIELDSER_STYLES_LABEL="Styles"

PLG_SYSTEM_INFINITESCROLLDOWN_FIELD_STYLES_LABEL="Styles"
PLG_SYSTEM_INFINITESCROLLDOWN_FIELD_STYLES_DESC="Input here valid CSS code to insert it into the document head"

PLG_SYSTEM_INFINITESCROLLDOWN_DEBUG_MODE_LABEL="Debug mode"
PLG_SYSTEM_INFINITESCROLLDOWN_DEBUG_MODE_DESC="Enable this option to print to browser console the script operation status and messages"





